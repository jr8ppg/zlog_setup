;
; JLRSOM.CFG
; ＪＬＲＳパーティーコンテスト（ＯＭ）用 zLog CFG ファイル
;
; 2024/9/25 シリアルNO削除
;
#ＪＬＲＳパーティーコンテスト（ＯＭ）
mycall	JA1ZLO;				コールサイン
wpm	30;				ＣＷ送信速度（WPM）
weight	50;				ウエイト
tone	on;				サイドトーン
loop	2.5;				ＣＱ繰り返し間隔（秒）
vloop	10.0;				ＣＱ繰り返し（ボイスメモリ）
zero	O;				$Q,$R,$S で数字を略す
one	A;
nine	N;
f1_a	CQ YL DE $M $M TEST;		z で繰り返し送信される
f2_a	$C $R;			TABキーで送信、ｺﾝﾃｽﾄﾅﾝﾊﾞｰ入力に移る
f3_a	TU $M TEST;			+,j,↓で送信、QSOを確定する
f4_a	NR?;
f5_a	$C?;
f6_a	QRZ?;
f7_a	$C TU DE $M TEST;
f8_a	$C QSO B4 TU;
f1_b	$M;				shift-fでaからbに移る
f2_b	$R;
f3_b	GL
f4_b	NR?
f5_b	QRL?;
f6_b	QRZ?;
f7_b	TU;
f8_b	E E;
;cq2	TEST DE $M
;cq3	CQ CQ CQ TEST $M $M TEST
reverse	off;				ディフォルト パドル長短点
power	HHHHHHHMM----;			1.9 MHz ... 10.1GHz&Up ﾃﾞｨﾌｫﾙﾄﾊﾟﾜｰ
;;
pt1.9	0000;
pt3.5	0000;
pt7	0000;
pt14	0000;
pt21	0000;
pt28	0000;
pt50	0000;
pt144	0000;
pt430	0000;
;
ALPHAPT	Y1M5
;
spc	zlog;		SPC FILE
sub	zlog;		SUB FILE
;mode	on;
pxmulti	normal;		PRIFIX MULTI
sendnr	$S;		CONVCG 用
