;
; IBURI.CFG
; 胆振・日高支部コンテスト(CW)用 zLog CFG ファイル
;
; 起動は ZLOGCG -GIBURI	（IBURI.DATが必要）
; CWのみ、またはPHのみなら使用できます
;
; UPDATE BY JI6DUE/3 2013/06/24
#胆振・日高支部コンテスト(CW)
mycall	JI6DUE;
wpm	30;				ＣＷ送信速度（WPM）
weight	50;				ウエイト
tone	on;
loop	2.5;				ＣＱ繰り返し間隔（秒）
vloop	10.0;				ＣＱ繰り返し（ボイスメモリ）
;prov	10;				$V 都府県支庁ﾅﾝﾊﾞｰ for ﾌｨｰﾙﾄﾞﾃﾞｰ($Q)etc
city	01;				$Q 市郡ﾅﾝﾊﾞｰ
zero	O;				$Q,$R,$S で数字を略す
one	A;
nine	N;
f1_a	CQ IH TEST DE $M $M TEST;	z で繰り返し送信される
f2_a	$C $R$Q;			TABキーで送信、ｺﾝﾃｽﾄﾅﾝﾊﾞｰ入力に移る
f3_a	TU $M TEST;			+,j,↓で送信、QSOを確定する
f4_a	NR?;
f5_a	$C?;
f6_a	QRZ?;
f7_a	$C TU DE $M TEST;
f8_a	$C QSO B4 TU;
f1_b	$M;
f2_b	$R$Q;
f3_b	GL
f4_b	NR?
f5_b	QRL?;
f6_b	QRZ?;
f7_b	TU;
f8_b	E E;
;cq2	TEST DE $M
;cq3	CQ CQ CQ TEST $M $M TEST
reverse	off;				ディフォルト パドル長短点
power	-HHHHHHMML---;			1.9 MHz ... 10.1GHz&Up ﾃﾞｨﾌｫﾙﾄﾊﾟﾜｰ
;
dat	iburi;		DAT FILEＣＷ用として使用する場合
;undefmulti	on;		Ｐｈ用として使用する場合
;
spc	zlog;		SPC FILE
sub	zlog;		SUB FILE
cut	0;		-x[n] option
sendnr	$Q;		CONVCG 用
