;
; SPDX.CFG
; ＳＰＤＸコンテスト用 zLog CFG ファイル
;
; 起動は ZLOGCG -GSPDX（SPDX.DATが必要）
;
#ＳＰＤＸコンテスト
;
mycall	JA1ZLO;				コールサイン
wpm	30;				ＣＷ送信速度（WPM）
weight	50;				ウエイト
tone	on;				サイドトーン
loop	2.5;				ＣＱ繰り返し間隔（秒）
vloop	10.0;				ＣＱ繰り返し（ボイスメモリ）
city	01;				$Q 地域ナンバー
zero	O;				$Q,$R,$S で数字を略す
one	A;
nine	N;
f1_a	CQ SP TEST DE $M $M TEST;	z で繰り返し送信される
f2_a	$C $R$S;			TABキーで送信、ｺﾝﾃｽﾄﾅﾝﾊﾞｰ入力に移る
f3_a	TU $M TEST;			+,j,↓で送信、QSOを確定する
f4_a	NR?;
f5_a	$C?;
f6_a	QRZ?;
f7_a	$C TU DE $M TEST;
f8_a	$C QSO B4 TU;
f1_b	$M;				shift-fでaからbに移る
f2_b	$R$S;
f3_b	GL
f4_b	NR?
f5_b	QRL?;
f6_b	QRZ?;
f7_b	TU;
f8_b	E E;
;cq2	TEST DE $M
;cq3	CQ CQ CQ TEST $M $M TEST
reverse	off;				ディフォルト パドル長短点
power	HHHHHH------;			1.9 MHz ... 10.1GHz&Up ﾃﾞｨﾌｫﾙﾄﾊﾟﾜｰ
;
; 得点テーブル SSB CW FM AM
pt1.9	33;    対SP（3点）
pt3.5	33;
pt7	33;
pt14	33;
pt21	33;
pt28	33;
;
serial  all;				シリアルナンバー設定
dat	spdx;		DAT FILE
spc	zlog;		SPC FILE
sub	zlog;		SUB FILE
sendnr	$S;		CONVCG 用
