;
; yamagataqso.cfg
; 山形県支部ＱＳＯコンテスト用 zLog CFG ファイル
;
; 起動は ZLOGCG -Gyamagataqso	（acag.DATが必要）
;
; UPDATE BY JI6DUE/3 2013/09/16
#山形県支部ＱＳＯコンテスト
mycall	JI6DUE/3;
wpm	30;				ＣＷ送信速度（WPM）
weight	50;				ウエイト
tone	on;
loop	2.5;				ＣＱ繰り返し間隔（秒）
vloop	10.0;				ＣＱ繰り返し（ボイスメモリ）
prov	10;				$V 都府県支庁ﾅﾝﾊﾞｰ for ﾌｨｰﾙﾄﾞﾃﾞｰ($Q)etc
;city	100110;				$Q 市郡区ﾅﾝﾊﾞｰ for 全市全郡 etc
zero	O;				$Q,$R,$S で数字を略す
one	A;
nine	N;
f1_a	CQ TEST DE $M $M TEST;	z で繰り返し送信される
f2_a	$C $R;		TABキーで送信、ｺﾝﾃｽﾄﾅﾝﾊﾞｰ入力に移る
f3_a	TU $M TEST;			+,j,↓で送信、QSOを確定する
f4_a	NR?;
f5_a	$C?;
f6_a	QRZ?;
f7_a	$C TU DE $M TEST;
f8_a	$C QSO B4 TU;
f1_b	$M;
f2_b	$R$Q;
f3_b	GL;
f4_b	NR?;
f5_b	QRL?;
f6_b	QRZ?;
f7_b	TU;
f8_b	E E;
;cq2	TEST DE $M;
;cq3	CQ CQ CQ TEST $M $M TEST;
reverse	off;				ディフォルト パドル長短点
power	-HHHHHHMMLL--;			1.9 MHz ... 10.1GHz&Up ﾃﾞｨﾌｫﾙﾄﾊﾟﾜｰ
;
;
; 得点テーブル SSB CW FM
;
pt3.5	111;
pt7	111;	対県外局
pt14	111;
pt21	111;
pt28	111;
pt50	111;
pt144	111;
pt430	111;
pt430	111;
pt1200	111;
pt2400	111;
;
lpt3.5	555;
lpt7	555;	対県内局 local にマッチする局は
lpt14	555;
lpt21	555;	このテーブルを使う
lpt28	555;
lpt50	555;	ふつうのコンテストでは（local が設定されていなければ）
lpt144	555;	このテーブルは参照されないので削除されてよい。
lpt430	555;
lpt1200	555;
lpt2400	555;
;
local	05;
locmin	2;		県内局と判定するための最低文字数
dat	acag;		DAT FILE
spc	zlog;		SPC FILE
sub	zlog;		SUB FILE
cut 1;
lcut 1;